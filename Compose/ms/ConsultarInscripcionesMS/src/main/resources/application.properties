#Información del Servicio
info.app.name=Servicio encargado de almacenar la replica de la información de las inscripciones
info.app.description=Microservices Lab - Itehl Digital - All rights reserved 
info.app.version=1.0

#Información de la aplicación de Spring
spring.application.name=consultarinscripciones-ms

#Configuración MongoDB
spring.data.mongodb.host=mongo-infra
spring.data.mongodb.database=inscripcionesReplicaDB



#Configuración Kafka
spring.kafka.bootstrap-servers=kafka:19092
spring.kafka.consumer.group-id=myGroup2

#Configuración puerto de inicio
server.port=1009
