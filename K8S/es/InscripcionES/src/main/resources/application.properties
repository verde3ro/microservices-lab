#Información del Servicio
info.app.name=Servicio encargado de almacenar las solicitudes de inscripciones
info.app.description=Microservices Lab - Itehl Digital - All rights reserved 
info.app.version=1.0

#Información de la aplicación de Spring
spring.application.name=inscripcion-es

#Configuración MongoDB
#Cambiar la IP del servidor de mongo de acuerdo a la asignada
spring.data.mongodb.host=localhost
spring.data.mongodb.database=inscripcionesDB



#Configuración Kafka
spring.kafka.bootstrap-servers=infraestructura-cp-kafka:9092
spring.kafka.consumer.group-id=myGroup

#Configuración puerto de inicio
server.port=1003