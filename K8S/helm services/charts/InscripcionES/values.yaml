#Variables referentes a kubernetes
kubernetes:
  api:
  #imagen que sera utilizada en el despliegue
    image:
      repository: jorgeheredia/microservices-lab
      tag: "es-inscripcion"
      version: "-v1.0.0"
    #cantidad de replicas a utilizar
    replicaCount: 1
    service:
      type: ClusterIP
      port: 1003
    container:
      port: 1003
    ingress:
    #url desde la cual sera accedida el api
      host: es.inscripcion
    #nombre global del aplicativo
    nombre_global: es-inscripcion
    #Recursos que consume el deployment
    resources:
      requests:
        memory: "64Mi"
      limits:
        memory: "300Mi"
  db:
    image:
      repository: mongo
      tag: "4.0.14"
    service:
      type: LoadBalancer
      port: 27020
    container:
      port: 27017
    #nombre global del aplicativo
    nombre_global: db-incripcion
    #Recursos que consume el deployment
    resources:
      requests:
        memory: "100Mi"
      limits:
        memory: "600Mi"
    database_name: inscripcionesDB 
    collection_name: Agenda
    

global:
  namespace: default


