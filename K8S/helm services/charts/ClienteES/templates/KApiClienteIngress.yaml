apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.kubernetes.api.nombre_global }}-ingress #la interfaz de conexion con kubernetes
spec:
  rules:
  - host: {{ .Values.kubernetes.api.ingress.host }} #dominio de conexion con kubernetes
    http:
      paths:
      - path: /es/cliente/v1
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.kubernetes.api.nombre_global }}-svc #El servicio al que se hara conexion el ingress
            port: {{ .Values.kubernetes.api.service.port }}